<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

</head>
<body>

    <main>
        <img src="Foto-celular.jpg" alt="" class="imagem">
        <h1>Login Page</h1>
        <form action="#" method="post" id="meuForm" >
        <p>
            <label for="username"><i class="material-icons-outlined">person</i></label>
                <input type="text" id="username" name="username" required>
        </p>
            <br>
            <p>
                <label for="password"><i class="material-icons-outlined">key</i></label>
                <input type="password" id="password" name="password" required minlength="8">
            </p>
            <br>
            <button type="submit" class="btn-login">Login</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>

</html>
